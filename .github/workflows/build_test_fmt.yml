name: jinko-test

on: pull_request

jobs:
  coding-style:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check the coding style
      run: |
          cargo fmt -- --check

  build:
    runs-on: ubuntu-latest
    needs: coding-style

    steps:
    - uses: actions/checkout@v2
    - name: Build jinko
      run: |
          cargo build

  build-without-warnings:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Make sure that the build completes without any warnings
      env:
        RUSTFLAGS: "-D warnings" # Trigger an error on warnings
      run: |
        cargo build

  tests:
    runs-on: ubuntu-latest
    needs: coding-style

    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Tests and Documentation examples
      run: |
          cargo test

  functional_tests:
    runs-on: ubuntu-latest
    needs: coding-style

    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Tests and Documentation examples
      run: |
          cargo install --git https://github.com/cohenarthur/ft
          tests/func_tests.sh

  test-publish:
    runs-on: ubuntu-latest
    needs: [build, build-without-warnings, tests, functional_tests]

    steps:
    - name: Check if jinko is release ready
      uses: actions/checkout@v2
      uses: actions-rs/toolchain@v1
      uses: katyo/publish-crates@v1
      with:
        toolchain: stable
        override: true
        dry-run: true
