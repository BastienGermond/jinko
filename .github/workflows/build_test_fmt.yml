name: jinko-test

on: pull_request

jobs:
  coding-style:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check the coding style
      run: |
          cargo fmt -- --check

  build:
    runs-on: ubuntu-latest
    needs: coding-style

    steps:
    - uses: actions/checkout@v2
    - name: Build jinko
      run: |
          cargo build

  tests:
    runs-on: ubuntu-latest
    needs: coding-style

    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Tests and Documentation examples
      run: |
          cargo test

  functional_tests:
    runs-on: ubuntu-latest
    needs: coding-style

    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Tests and Documentation examples
      run: |
          cargo install https://github.com/cohenarthur/ft
          tests/func_tests.sh
